<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - TradeVia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0f19; color: #cbd5e1; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; line-height: 1.6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 500px; background: #151b2b; padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        h1 { color: white; font-weight: 800; margin-bottom: 20px; }
        .icon { font-size: 40px; color: #3b82f6; margin-bottom: 20px; }
        .contact-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; margin-top: 20px; }
        .email { font-size: 18px; color: white; font-weight: 700; margin: 10px 0; display: block; }
        .btn-back { display: inline-block; text-decoration: none; color: #94a3b8; margin-top: 30px; font-size: 12px; transition: 0.2s; }
        .btn-back:hover { color: white; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-envelope-open-text"></i></div>
        <h1>Bize Ulaşın</h1>
        <p>Görüşleriniz, önerileriniz veya destek talepleriniz için bize e-posta yoluyla ulaşabilirsiniz.</p>
        
        <div class="contact-box">
            <span>E-Posta Adresi</span>
            <span class="email">info@tradevia-app.com</span>
        </div>

        <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">
            Maillerinize genellikle 24-48 saat içerisinde dönüş yapılmaktadır.
        </p>

        <a href="index.html" class="btn-back">← Ana Sayfaya Dön</a>
    </div>
</body>
</html>
